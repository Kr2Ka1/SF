<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="sf">

        <header class="title">
            <div>
                <h1> PVM Sąskaita faktūra</h1>
                <p class="serNr"> <span></span></p>
            </div>
            <div class="date">
                <p>Data: <span class="israsymoData"></span></p>
                <p>Apmokėti iki: <span class="sumoketiIki"></span></p>
            </div>
        </header>

        <section>
            <div class="informacija">
                <img class="logo"
                    src="https://winecountryshortsalesdotcom.wordpress.com/wp-content/uploads/2012/04/bg-kk-logo-png.png"
                    alt="K&K-logo">
                <div class="imoniuDuomenys">
                    <div class="pardavejas">
                        <h3>Pardavėjas</h3>
                        <p class="pardavejoPavadini"></p>
                        <p class="pardavejoAdresas"></p>
                        <p class="pardavejoImonesKodas"></p>
                        <p class="pardavejoPvmKodas"></p>
                        <p class="pardavejoTelNr"></p>
                        <p class="pardavejoEmail"></p>

                    </div>
                    <div class="pirkejas">
                        <h3>Pirkėjas</h3>
                        <p class="pirkejoPavadini"></p>
                        <p class="pirkejoAdresas"></p>
                        <p class="pirkejoImonesKodas"></p>
                        <p class="pirkejoPvmKodas"></p>
                        <p class="pirkejoTelNr"></p>
                        <p class="pirkejoEmail"></p>
                    </div>
                </div>
            </div>

        </section>
        <section>
            <div class="sectionLentele">
                <table class="lentele">
                    <thead>
                        <tr>
                            <th>Prekės pavadinimas</th>
                            <th>Kiekis</th>
                            <th>Kaina be nuolaidos</th>
                            <th>Nuolaida</th>
                            <th>Kaina su nuolaida</th>
                        </tr>
                    </thead>
                    <tbody id="prekes">

                    </tbody>
                </table>
                <div class="visoSuma">
                    <p>Transportavimo išlaidos: <span id="transportoIslaidos"></span></p>
                    <p>Tarpinė kaina: <span id="tarpineSuma"></span></p>
                    <p>PVM 21%: <span id="pvm"></span></p>
                    <p class="viso">Galutinė kaina su PVM:<span id="galutineSuma"></span></p>
                </div>
                <div class="saskaitaIsrase">
                    <p> Sąskaitą išrašė: <span> Kristina Kalkienė</span></p>
                    <p> Sąskaitą priėmė įmonės: <span> Bebras Bebrauskas</span></p>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
